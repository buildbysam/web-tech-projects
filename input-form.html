<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Form</title>
        <style>
            *::after,
            *::before {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: #f1f2f6;
                font-family: Arial, Helvetica, sans-serif;
            }
            main {
                width: 100%;
                height: 100dvh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            label {
                display: block;
                width: 100%;
                margin-bottom: 5px;
            }
            input[type="text"],
            input[type="password"] {
                width: 100%;
                border-radius: 4px;
                border: 2px solid #003049;
                background-color: transparent;
                padding: 6px 12px;
                box-sizing: border-box;
                font-size: 16px;
            }
            form {
                background-color: #fdf0d554;
                max-width: 376px;
                width: 100%;
                border: 1px solid #c6ac8fdd;
                padding: 30px 25px;
                border-radius: 7px;
            }
            form > div {
                margin-bottom: 15px;
            }
            button {
                width: 100%;
                border: 2px solid #003049;
                padding: 8px 15px;
                font-size: 14px;
                border-radius: 6px;
                background-color: #669bbc;
            }
        </style>
    </head>
    <body>
        <main>
            <form action="login.php" method="post">
                <div>
                    <label for="username">Username</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter your username"
                    />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="password"
                        placeholder="Enter your password"
                        id="password"
                    />
                </div>
                <div>
                    <label for="remember" style="display: inline">
                        Remember Me
                    </label>
                    <input type="checkbox" name="remember" />
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </main>
    </body>
</html>
